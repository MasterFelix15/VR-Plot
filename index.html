<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tracked Controls</title>
    <meta name="description" content="Tracked Controls â€“ A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.4.1/d3.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-scatterplot/master/dist/a-scatterplot.min.js"></script>
    <script src="components/aabb-collider.js"></script>
    <script src="components/grab.js"></script>
    <script src="components/spin.js"></script>
    <script src="components/zoom.js"></script>
</head>
<body>
<a-scene fog="color: #bc483e; near: 0; far: 65;">
    <a-assets>
        <a-mixin id="cube"
                 geometry="primitive: box; height: 1; width: 1; depth: 1"
                 material="color: #EF2D5E; transparent: true; opacity: 0.2"></a-mixin>
        <a-mixin id="cube-collided"
                 material="color: #F2E646; transparent: true; opacity: 0.2"></a-mixin>
        <a-mixin id="cube-grabbed"
                 material="color: #F2E646; transparent: true; opacity: 0.2"></a-mixin>

        <a-mixin id="button"
                 geometry="primitive: box; height: 1; width: 1; depth: 2"
                 material="color: #EF2D5E; transparent: true; opacity: 1"></a-mixin>
        <a-mixin id="button-collided"
                 material="color: #F2E646; transparent: true; opacity: 0.8"></a-mixin>
        <a-mixin id="button-grabbed"
                 material="color: #F2E646; transparent: true; opacity: 0.8"></a-mixin>
    </a-assets>
    <!-- Hands -->
    <a-entity hand-controls="left" aabb-collider="objects: .cube, .button;" grab>
        <a-entity position="0 0 0.3"
                  scale="0.01 0.01 0.005"
                  rotation="0 0 -90"
                  obj-model="obj: url(assets/Plasmacannon/plasma cannon.obj)"
                  material="color: #666666; transparent: true; opacity: 0.8">
            <a-entity class="button" mixin="button"
                      position="-4.3 3.7 -28.4"
                      rotation="0 0 52"
                      scale="2 2 4"></a-entity>
            <a-entity class="button" mixin="button"
                      position="-4.3 -3.7 -28.4"
                      rotation="0 0 -52"
                      scale="2 2 4"></a-entity>
            <a-entity geometry="primitive: box; height: 8; width: 0.1; depth: 20"
                      material="color: #99ddff; transparent: true; opacity: 0.7"
                      position="-3.2 1.8 -8.8"
                      rotation="0 0 -30">
                <a-entity text="value: .> Hello World"
                          position="-0.25 -0.15 -16"
                          rotation="180 90 0"
                          scale="50 25 25"></a-entity>
            </a-entity>
        </a-entity>
        <!-- Left hand placeholder -->
        <a-entity position="0 0 0.3"
                  scale="0.01 0.01 0.005"
                  rotation="10 90 0"
                  obj-model="obj: url(assets/Hand_01.obj)"
                  material="color: #ffe6cc">
            </a-entity>
        </a-entity>
    </a-entity>

    <a-entity hand-controls="right" aabb-collider="objects: .cube;" grab></a-entity>

    <a-entity class="cube" mixin="cube" position="0 1 -2" spin zoom>
        <a-scatterplot position="-0.5 -0.5 -0.5" src="url(datasets/sample.json)" x="field1" y="field2" z="field3" val="field4" ></a-scatterplot>
    </a-entity>

    <a-camera></a-camera>

    <a-entity light="type: point; color: #ffffff; intensity: 0.2; distance: 0" position="8 10 18"></a-entity>
    <a-entity light="type: point; color: #ffffff; intensity: 0.6; distance: 0" position="-8 10 -18"></a-entity>
    <a-entity light="type: ambient; color: #ffffff; intensity: 0.4;" position="-8 10 -18"></a-entity>

    <a-sky color="#d9d9d9" radius="10"></a-sky>
</a-scene>
</body>
</html>
